<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Type anxiety</title>
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
	</head>
	<body>
		<div id="wrapper">
			<div class="flex-container">
				<progress id="anxiety-bar" value="1" max="1"></progress>
				<div>
					<span id="chars">0</span> characters,
					<span id="words">0</span> words
				</div>
				<div>
					<a id="pause-button" class="button reverse-button" href="#">Pause</a>
				</div>
				<div>
					<a id="download-link" class="button" download="draft.txt" href="#">Save</a>
				</div>
			</div>
			<textarea id="draft" rows="8" placeholder="Start typing here&hellip;"></textarea>
			<textarea id="saved" disabled></textarea>
			<span id="saved-notification">Saved!</span>
		</div>
		<script src="main.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
